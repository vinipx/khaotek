<!DOCTYPE html>
<html>
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Industrial';
            src: url('fonts/DEATHBLOOD.ttf') format('woff');
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)),
            url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><rect width="1920" height="1080" fill="%23080808"/><path d="M0 800 L400 600 L800 750 L1200 550 L1600 700 L1920 600 L1920 1080 L0 1080 Z" fill="%23111111"/><rect x="300" y="300" width="100" height="400" fill="%23151515"/><rect x="800" y="200" width="150" height="500" fill="%23151515"/><rect x="1400" y="250" width="120" height="450" fill="%23151515"/></svg>');
            background-size: cover;
            background-position: center;
            color: #888;
            font-family: 'DeathBlood', sans-serif;
            overflow: hidden;
            animation: backgroundTransition 7s infinite;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .logo {
            font-size: 10rem;
            font-weight: bolder;
            margin-bottom: 2rem;
            position: relative;
            letter-spacing: 0em;
            font-family: 'DeathBlood', sans-serif;
            text-transform: uppercase;
            filter: contrast(150%) brightness(90%);
        }

        .logo::before,
        .logo::after {
            content: 'KHAOTEK';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            mix-blend-mode: screen;
        }

        .logo::before {
            color: #510000;
            z-index: -1;
            clip-path: polygon(0 0, 100% 0, 100% 35%, 0 45%);
            animation: industrialGlitch 1s infinite steps(2);
        }

        .logo::after {
            color: #5b5b5b;
            z-index: -2;
            clip-path: polygon(0 80%, 100% 20%, 100% 100%, 0 100%);
            animation: industrialGlitch 1s infinite steps(2);
        }

        @keyframes industrialGlitch {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-4px, 4px); filter: brightness(150%); }
            40% { transform: translate(-2px, -3px); filter: brightness(90%); }
            60% { transform: translate(1px, 1px); filter: contrast(170%); }
            80% { transform: translate(1px, -1px); filter: brightness(120%); }
        }

        .noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"><filter id="noise"><feTurbulence type="fractalNoise" baseFrequency="1" numOctaves="3" stitchTiles="stitch"/></filter><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.1"/></svg>');
            opacity: 0.2;
            pointer-events: none;
            z-index: 1;
            animation: noiseAnimation 10s infinite;
        }

        .social-icons {
            display: flex;
            gap: 2rem;
            margin-top: 8rem;
            /*margin-left: 23rem;*/
            position: relative;
            justify-content: center;
            filter: brightness(70%) contrast(120%);
        }

        .social-icons::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            height: 1px;
            background: linear-gradient(90deg, transparent, #333, transparent);
        }

        .social-icons a {
            color: #666;
            font-size: 2.5rem;
            transition: all 0.3s steps(3);
            text-decoration: none;
            position: relative;
            filter: brightness(80%);
        }

        .social-icons a:hover {
            color: #9b9b9b;
            transform: scale(1.1);
            filter: contrast(150%) brightness(200%);
        }

        .social-icons a:hover i {
            animation: shake 0.3s steps(3);
        }

        @keyframes shake {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(-2px, 2px); }
            75% { transform: translate(2px, -2px); }
        }

        @keyframes fadeBackground {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
            }
        }

        @keyframes noiseAnimation {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 0.5;
            }
        }

        .mask-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: polygon(0 60%, 100% 60%, 100% 100%, 0 100%);
            background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)),
            url('img/bg-cover.jpg');
            background-size: cover;
            background-position: center;
            z-index: 1;
            opacity: 0; /* Start with hidden */
            animation: showMask 7s infinite;
        }

        @keyframes showMask {
            0%, 60% {
                opacity: 0;
            }
            70%, 100% {
                opacity: 1;
            }
        }

        @keyframes backgroundTransition {
            0% {
                background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><rect width="1920" height="1080" fill="%23080808"/><path d="M0 800 L400 600 L800 750 L1200 550 L1600 700 L1920 600 L1920 1080 L0 1080 Z" fill="%23111111"/><rect x="300" y="300" width="100" height="400" fill="%23151515"/><rect x="800" y="200" width="150" height="500" fill="%23151515"/><rect x="1400" y="250" width="120" height="450" fill="%23151515"/></svg>');
            }
            10% {
                background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)),
                url('img/bg.png');
                backdrop-filter: blur(0px);
            }
            95% {
                background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)),
                url('img/bg-cover.jpg');
                opacity: 0.5;
                backdrop-filter: blur(5px);
                background-size: cover;
                background-position: center;
                animation: showMask 10s infinite;
            }
            100% {
                background: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)),
                url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><rect width="1920" height="1080" fill="%23080808"/><path d="M0 800 L400 600 L800 750 L1200 550 L1600 700 L1920 600 L1920 1080 L0 1080 Z" fill="%23111111"/><rect x="300" y="300" width="100" height="400" fill="%23151515"/><rect x="800" y="200" width="150" height="500" fill="%23151515"/><rect x="1400" y="250" width="120" height="450" fill="%23151515"/></svg>');
            }
        }

        .scan-line {
            position: fixed;
            width: 100%;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
            animation: scan 2s linear infinite, scan 2s linear infinite;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes scan {
            from { transform: translateY(-100vh); }
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body>
<div class="noise"></div>
<div class="scan-line"></div>
<div class="mask-layer"></div>
<div class="container">
    <div class="logo">KHAOTEK</div>
    <div class="social-icons">
        <a href="https://open.spotify.com/artist/17XYnsPZTmaNkS3gIIFj9d?si=pnJmlC_zSIOVkO6CASTUNA" title="Spotify">
            <i class="fab fa-spotify"></i>
        </a>
        <a href="https://www.instagram.com/khaotek/" title="Instagram">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.tiktok.com/@khaotek" title="TikTok">
            <i class="fab fa-tiktok"></i>
        </a>
    </div>
</div>
</body>
</html>
